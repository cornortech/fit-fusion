<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'
            rel='stylesheet'>
        <!-- My CSS -->
        <link rel="stylesheet" href="../assets/css/admin.css">
        <title>Fit-fusion</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <script defer src="../assets/js/script.js"></script>
        <script defer src="../assets/js/admin.js"></script>

    </head>
    <body>

        <!-- SIDEBAR -->
        <section id="sidebar">
            <a href="#" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">FitFusion</span>
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="/frontend/admin/admin.html">
                        <i class='bx bxs-dashboard'></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/frontend/admin/packages.html">
                        <i class='bx bxs-doughnut-chart'></i>
                        <span class="text">Packages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-message-dots'></i>
                        <span class="text">Enroll</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-group'></i>
                        <span class="text">Users</span>
                    </a>
                </li>
                <li>
                    <a href="/frontend/admin/adminUsersList.html">
                        <i class='bx bxs-user-detail'></i>
                        <span class="text">Admin Users</span>
                    </a>
                </li>
                <li>
                    <a href="/frontend/admin/addUser.html">
                        <i class='bx bxs-user-plus'></i>
                        <span class="text">Add New Admin</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#">
                        <i class='bx bxs-cog'></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle'></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->

        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu'></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i
                                class='bx bx-search'></i></button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="notification">
                    <i class='bx bxs-bell'></i>
                    <span class="num">8</span>
                </a>
                <a href="#" class="profile">
                    <img src="img/people.png">
                </a>
            </nav>
            <!-- NAVBAR -->

            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Packages</h1>
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">Dashboard</a>
                            </li>
                            <li><i class='bx bx-chevron-right'></i></li>
                            <li>
                                <a class="active" href="#">Packages</a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="btn-download">
                        <i class='bx bxs-cloud-download'></i>
                        <span class="text">Download PDF</span>
                    </a>
                </div>

                <div id="admin-package-container"
                    class="flex items-center content-center mt-4 gap-x-4">
                </div>

            </main>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->

    </body>
</html>
